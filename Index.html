<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="Script.js"></script>
    <title> Nokia Morph </title>
</head>
<body>
  <nav class="navbar">
    <label>
      Nokia
    </label>
    <img src="img/logo.png"> 
    <input type="submit" value="Suscribete">

  </nav>
  <div class="topbanner">
    <H1 id="textbanner">Vive el futuro</H1>
    <div id="diapositiva">
      <div>
        <img src="img/nokia1.jpg">
      </div>
      <div>
        <img src="img/nokia2.jpg">
      </div>
      <div>
        <img src="img/nokia3.jpg">
      </div>
   </div>

    </div>
    <div class="productos">
      PRODUCTOS
    </div>
    <div class="middle">

      <div class="video">
        <label>Video</label>
        <br>
        <iframe width="416" height="234" src="https://www.youtube.com/embed/IX-gTobCJHs?autoplay=1&mute=1&controls=0" >
        </iframe>
      

      </div>
      <div class="testimonio">Testimonios</div>
      <div class="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre...">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Tu apellido...">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Tu email...">

        <label for="país">País</label>
        <input type="text" id="pais" placeholder="Tu país..."> </input>

        <label for="FecNac">Fecha de nacimiento</label>
        <br>
        <input type="date" id="edad"> </input>

        <br>
        <br>
        <input type="submit" value="Enviar">
      </div>
    </div>

</body>
</html>
